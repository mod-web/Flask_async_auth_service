version: '3.4'
services:

  postgres:
    image: postgres:alpine
    restart: always
    volumes:
      - postgres_auth_test_data:/opt/postgresql/auth_test_data
    environment:
      POSTGRES_DB: ${AUTH_DB__NAME}
      POSTGRES_USER: ${AUTH_DB__USER}
      POSTGRES_PASSWORD: ${AUTH_DB__PASSWORD}
    env_file:
      - ./.env

  redis:
    image: redis:7.0.9-alpine
    restart: always
    volumes:
      - redis_auth_test_data:/opt/redis/test_auth_data

  flaskapp:
    build: ../../.
    image: flaskapp-image
    restart: always
    env_file:
      - ../../../.env
    depends_on:
      - postgres
      - redis

  tests:
    image: flaskapp-image
    entrypoint: >
      sh -c "pytest tests/functional/src"
    env_file:
      - ../../../.env
    depends_on:
      - postgres
      - redis
      - flaskapp

volumes:
  postgres_auth_test_data:
  redis_auth_test_data: